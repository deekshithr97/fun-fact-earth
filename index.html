<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
            transition: transform 0.5s;
        }

        .fact-box.show {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="image-container">
            <img id="factImage" src="https://via.placeholder.com/300" alt="Fun Fact Image">
        </div>
        <div id="fact" class="fact-box">
            Click the button to see a fun fact!
        </div>
        <button id="generateFact">Generate Fact</button>
    </div>
    <script>
        const facts = [
            { text: "Honey never spoils.", image: "https://example.com/images/honey.jpg" },
            { text: "A day on Venus is longer than a year on Venus.", image: "https://example.com/images/venus.jpg" },
            { text: "Bananas are berries, but strawberries aren't.", image: "https://example.com/images/bananas.jpg" },
            { text: "There are more stars in the universe than grains of sand on Earth.", image: "https://example.com/images/stars.jpg" },
            { text: "Octopuses have three hearts.", image: "https://example.com/images/octopus.jpg" },
            { text: "A group of flamingos is called a 'flamboyance'.", image: "https://example.com/images/flamingos.jpg" },
            { text: "The Eiffel Tower can be 15 cm taller during the summer.", image: "https://example.com/images/eiffel_tower.jpg" },
            { text: "Some cats are allergic to humans.", image: "https://example.com/images/cats.jpg" },
            { text: "The unicorn is the national animal of Scotland.", image: "https://example.com/images/unicorn.jpg" },
            { text: "A jiffy is an actual unit of time.", image: "https://example.com/images/jiffy.jpg" }
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            const factBox = document.getElementById('fact');
            const factImage = document.getElementById('factImage');

            factBox.textContent = fact.text;
            factImage.src = fact.image;

            factBox.classList.remove('show');
            setTimeout(() => factBox.classList.add('show'), 10);
        });
    </script>
</body>
</html>
